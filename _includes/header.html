<nav class="bg-gray-900 sticky top-0 z-50">
  <div class="container mx-auto px-4 max-w-6xl">
    <div class="flex items-center justify-between h-16">
      <a href="/" class="text-white font-semibold text-lg hover:text-gray-300 transition-colors">
        VFX Reference Platform
      </a>

      <!-- Mobile menu button -->
      <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-400 hover:text-white focus:outline-none" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Desktop navigation -->
      <div class="hidden md:flex items-center space-x-1">
        {% for item in site.data.navigation.main %}
        <a href="{{ item.url }}"
           class="px-3 py-2 text-sm text-gray-300 hover:text-white rounded-md transition-colors {% if page.url == item.url or page.url == item.url | append: 'index.html' %}text-white bg-gray-800{% endif %}">
          {{ item.title }}
        </a>
        {% endfor %}

        {% include dark-mode-toggle.html %}
      </div>
    </div>

    <!-- Mobile navigation -->
    <div id="mobile-menu" class="hidden md:hidden pb-4">
      {% for item in site.data.navigation.main %}
      <a href="{{ item.url }}" class="block px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-800 rounded-md">
        {{ item.title }}
      </a>
      {% endfor %}
      <div class="px-3 py-2">
        {% include dark-mode-toggle.html %}
      </div>
    </div>
  </div>
</nav>

<script>
  document.getElementById('mobile-menu-btn').addEventListener('click', function() {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
</script>
