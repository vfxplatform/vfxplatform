<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author.name }}">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<link rel="icon" type="image/png" href="{{ '/assets/images/favicon.ico/favicon-96x96.png' | relative_url }}" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.ico/favicon.svg' | relative_url }}" />
<link rel="shortcut icon" href="{{ '/assets/images/favicon.ico/favicon.ico' | relative_url }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon.ico/apple-touch-icon.png' | relative_url }}" />
<meta name="apple-mobile-web-app-title" content="VFX Reference Platform" />
<link rel="manifest" href="{{ '/assets/images/favicon.ico/site.webmanifest' | relative_url }}" />

<link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">

<!-- Prevent dark mode flash -->
<script>
  (function() {
    var t = localStorage.getItem('theme');
    if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  })();
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "VFX Reference Platform",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "sameAs": []
}
</script>
