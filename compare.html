---
layout: home
title: Compare Platform Years
description: "Compare VFX Reference Platform versions between different years"
---

<!-- Hero Section -->
<section class="bg-gray-50 dark:bg-gray-800/50 border-b border-gray-200 dark:border-gray-700">
  <div class="container mx-auto px-4 max-w-6xl">
    <div class="py-12 md:py-16">
      <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-4">
          Compare Platform Years
        </h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed">
          Select two calendar years to compare and see what changed between them.
        </p>
      </div>
    </div>
  </div>
</section>

<!-- Comparison Controls & Results -->
<section class="container mx-auto px-4 max-w-6xl py-12">
  <div class="flex flex-wrap items-end gap-4 mb-8">
    <div>
      <label for="year1-select" class="block text-sm font-medium mb-1">First Year</label>
      <select id="year1-select" class="appearance-none bg-white rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-100 px-4 py-2 pr-8">
      </select>
    </div>

    <div class="flex items-center">
      <span class="text-2xl text-gray-400 px-4">vs</span>
    </div>

    <div>
      <label for="year2-select" class="block text-sm font-medium mb-1">Second Year</label>
      <select id="year2-select" class="appearance-none bg-white rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-100 px-4 py-2 pr-8">
      </select>
    </div>
  </div>

  <div id="diff-filters" class="flex flex-wrap gap-2 mb-6 text-sm">
    <button data-filter="unchanged" class="diff-filter active flex items-center gap-2 px-3 py-1.5 rounded-full border border-gray-300 dark:border-gray-600 cursor-pointer transition-all duration-150">
      <span class="w-3.5 h-3.5 rounded-sm bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 shrink-0"></span>
      Unchanged
    </button>
    <button data-filter="changed" class="diff-filter active flex items-center gap-2 px-3 py-1.5 rounded-full border border-yellow-300 dark:border-yellow-700 cursor-pointer transition-all duration-150">
      <span class="w-3.5 h-3.5 rounded-sm bg-yellow-100 dark:bg-yellow-900/30 border border-yellow-300 dark:border-yellow-700 shrink-0"></span>
      Changed
    </button>
    <button data-filter="added" class="diff-filter active flex items-center gap-2 px-3 py-1.5 rounded-full border border-green-300 dark:border-green-700 cursor-pointer transition-all duration-150">
      <span class="w-3.5 h-3.5 rounded-sm bg-green-100 dark:bg-green-900/30 border border-green-300 dark:border-green-700 shrink-0"></span>
      Added
    </button>
    <button data-filter="removed" class="diff-filter active flex items-center gap-2 px-3 py-1.5 rounded-full border border-red-300 dark:border-red-700 cursor-pointer transition-all duration-150">
      <span class="w-3.5 h-3.5 rounded-sm bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 shrink-0"></span>
      Removed
    </button>
  </div>

  <div id="comparison-results">
    <!-- Results populated by JavaScript -->
  </div>
</section>

<script src="{{ '/assets/js/platform-data.js' | relative_url }}"></script>
<script src="{{ '/assets/js/year-comparison.js' | relative_url }}"></script>
